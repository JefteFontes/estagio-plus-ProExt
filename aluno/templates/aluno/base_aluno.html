{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+Estágio - Aluno</title>
    
    <link rel="stylesheet" href="{% static 'dashboard/dash-indiv/style.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <link rel="stylesheet" href="{%static 'details/css/style.css' %}">
    <link rel="stylesheet" href="{%static 'assets/css/style.css' %}">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/073115d401.js" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'partials/nav-bar.html' %}
    
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal"></span>
            <h2>Confirmar Logout</h2>
            <p>Tem certeza de que deseja sair?</p>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelLogout">Cancelar</button>
                <form method="post" action="{% url 'account_logout' %}" id="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="btn-danger">Confirmar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-main">
        <div class="sidebar" id="sidebar">
            <div class="side-elements">
                <div class="sidebar-top">
                    <ul>
                        {% url 'estagios_aluno' as estagios_aluno_url %}
                        <a class="btn-sidebar" href="{{ estagios_aluno_url }}">
                            <li class="{% if request.path == estagios_aluno_url %}btn-active-student{% endif %}">
                                <span class="icon"><i class="fa-solid fa-briefcase"></i></span> 
                                <span class="text">Meus Estágios</span>
                            </li>
                        </a>

                        <a class="btn-sidebar" href="#">
                            <li>
                                <span class="icon"><i class="fa-solid fa-file-upload"></i></span>
                                <span class="text">Enviar Relatórios</span>
                            </li>
                        </a>
                        
                        <a class="btn-sidebar" href="#">
                            <li>
                                <span class="icon"><i class="fa-solid fa-user-edit"></i></span>
                                <span class="text">Editar Meu Perfil</span>
                            </li>
                        </a>

                    </ul>
                </div>
                <div class="sidebar-bottom">
                    </div>
            </div>
            <div class="toggle">
                <button type="button" onclick="toggleSidebar()" class="toggle-btn" title="Toggle Sidebar">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
            </div>
        </div>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{% static 'dashboard/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</body>
</html>
