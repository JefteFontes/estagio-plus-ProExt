{% extends "dashboard/base.html" %}

{% block content %}
    <div class="cadastro-container-dashboard">
        <h2>Cadastro de Curso</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-linha1">
                <div class="form-inicial">
                    <label for="{{ form.nome_curso.id_for_label }}" class="form-label">Curso:</label>
                    {{ form.nome_curso }}
                </div>
                <div class="form-inicial">
                    <label for="{{ form.area.id_for_label }}" class="form-label">Área:</label>
                    {{ form.area }}
                </div>
                <div class="form-inicial">
                    <label for="{{ form.cordenador.id_for_label }}" class="form-label">Coordenador:</label>
                    {{ form.coordenador }}
                </div>
                
                <div class="form-inicial">
                    <label for="{{ form.email_coordenador.id_for_label }}" class="form-label">E-mail coordenação:</label>
                    {{ form.email_coordenador }}
                </div>
                
                <div class="form-inicial">
                    <label for="{{ form.descricao.id_for_label }}" class="form-label">Descrição:</label>
                    {{ form.descricao }}
                </div>
            </div>

            <button type="submit" class="btn-user-signup">Cadastrar</button>
        </form>
    </div><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#id_cep').on('blur', function() {
            let cep = $(this).val().replace(/\D/g, ''); // Remove caracteres não numéricos
    
            if (cep.length === 8) {
                $.ajax({
                    url: "{% url 'buscar_cep' %}", // URL da view
                    method: "GET",
                    data: { cep: cep }, // Dados enviados para o servidor
                    success: function(data) {
                        // Preenche os campos com os dados retornados
                        $('#id_rua').val(data.logradouro);
                        $('#id_bairro').val(data.bairro);
                        $('#id_cidade').val(data.cidade);
                        $('#id_estado').val(data.estado);
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.error || 'Erro ao buscar o CEP.');
                    }
                });
            } else {
                alert('CEP inválido! Digite 8 números.');
            }
        });
    });
    </script>
    
{% endblock %}
