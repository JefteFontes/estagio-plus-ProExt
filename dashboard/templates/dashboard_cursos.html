{% extends "dashboard/base.html" %}

{% block content %}
<div class="container">
    <h2>Cursos</h2>
    <div class="add-button mb-3">
        <a href="{% url 'cadastrar_cursos' %}" class="btn btn-primary">Cadastrar Novo Curso</a>
    </div>
        <ul class="list-group">
            {% for curso in cursos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ curso.nome_curso }}</span>
                    <span>{{ curso.area }}</span>
                    <span>{{ curso.coordenador }}</span>
                    <span>{{ curso.email_coordenador }}</span>
                    <div>
                        <a href="" class="btn btn-primary">Editar</a>
                        <a href="" class="btn btn-danger">Deletar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
</div>
{% endblock %}
