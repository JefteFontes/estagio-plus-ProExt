{% extends "dashboard/base.html" %}

{% block content %}
<div class="container">
    <h2>Cursos</h2>
    <div class="add-button mb-3">
        <a href="{% url 'cadastrar_cursos' %}" class="btn btn-primary">Cadastrar Novo Curso</a>
    </div>
    <form method="GET" class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="search" class="form-control" placeholder="Buscar por nome do curso" value="{{ request.GET.search }}">
            </div>
            <div class="col-md-4">
                <select name="area" class="form-select">
                    <option value="">Todas as √Åreas</option>
                    {% for area in areas %}
                        <option value="{{ area }}" {% if area == request.GET.area %}selected{% endif %}>{{ area }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Filtrar</button>
                <a href="{% url 'dashboard_cursos' %}" class="btn btn-secondary">Limpar</a>
            </div>
        </div>
    </form>
    <ul class="list-group">
        {% for curso in cursos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ curso.nome_curso }}</span>
                <span>{{ curso.area }}</span>
                <span>{{ curso.coordenador }}</span>
                <span>{{ curso.email_coordenador }}</span>
                <div>
                    <a href="" class="btn btn-primary">Editar</a>
                    <a href="" class="btn btn-danger">Deletar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
